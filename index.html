<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>秒数ぴったりストップウォッチゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>秒数ぴったりストップウォッチゲーム</h1>
    <p>指定した秒数でぴったりストップウォッチを止めよう！</p>

    <div class="settings">
      <label for="target-seconds">目標秒数（半角数字）:</label>
      <input type="number" id="target-seconds" value="10" min="0.1" step="0.1" />
    </div>

    <div id="timer-display">0.0000</div>

    <div class="buttons">
      <button id="start-btn">スタート</button>
      <button id="stop-btn" disabled>ストップ</button>
    </div>

    <div id="result-display"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
